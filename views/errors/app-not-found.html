<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>App Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      color: #334155;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      color: #e2e8f0;
      margin-bottom: 16px;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      color: #64748b;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.6;
    }
    a {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>App Not Found</h2>
    <p>
      This coaching app doesn't exist or may have been suspended.
      If you believe this is an error, please contact <a href="mailto:support@getclosureai.com">support@getclosureai.com</a>
    </p>
  </div>
</body>
</html>
