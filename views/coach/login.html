<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coach Login - ClosureAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    :root {
      --bg-page: #0f172a;
      --bg-card: #1e293b;
      --text-primary: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --accent: #0ea5e9;
      --accent-hover: #38bdf8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-page);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 24px;
    }

    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo-mark {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      margin: 0 auto 12px;
    }

    .login-logo-text {
      font-size: 24px;
      font-weight: 700;
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px;
    }

    .login-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 8px;
      text-align: center;
    }

    .login-subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin: 0 0 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-page);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s;
    }

    .form-input:focus {
      border-color: var(--accent);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: #fff;
      cursor: pointer;
      transition: opacity 0.15s, transform 0.15s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 13px;
    }

    .login-links a {
      color: var(--accent);
      text-decoration: none;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .login-divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .login-divider::before,
    .login-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .btn-google {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: transparent;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.15s;
    }

    .btn-google:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <div class="login-logo-mark"></div>
      <div class="login-logo-text">ClosureAI</div>
    </div>

    <div class="login-card">
      <h1 class="login-title">Coach Login</h1>
      <p class="login-subtitle">Sign in to manage your coaching app</p>

      <div class="error-message" id="error-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" required autocomplete="current-password" />
        </div>

        <button type="submit" class="btn-login" id="login-btn">Sign In</button>
      </form>

      <div class="login-links">
        <a href="#" id="forgot-password-link">Forgot password?</a>
        <a href="/onboard">Get your own app</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const errorEl = document.getElementById('error-message');
    const forgotLink = document.getElementById('forgot-password-link');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('show');
    }

    function hideError() {
      errorEl.classList.remove('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Please enter your email and password.');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const res = await fetch('/auth/client/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (data.ok && data.redirectTo) {
          window.location.href = '/my-app';
        } else if (data.needsVerification) {
          showError('Please verify your email before signing in. Check your inbox for a verification link.');
        } else {
          showError(data.error || 'Login failed. Please try again.');
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('Network error. Please try again.');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    forgotLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();

      if (!email) {
        showError('Please enter your email address first.');
        return;
      }

      hideError();
      forgotLink.textContent = 'Sending...';

      try {
        const res = await fetch('/auth/client/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        alert(data.message || 'If an account exists, a reset link has been sent.');
      } catch (err) {
        showError('Failed to send reset email.');
      } finally {
        forgotLink.textContent = 'Forgot password?';
      }
    });
  </script>
</body>
</html>
