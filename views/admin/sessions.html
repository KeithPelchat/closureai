<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Session Analytics - {{APP_NAME}} Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>
  <div class="admin-shell">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <div class="admin-sidebar-header">
        <a href="/admin" class="admin-sidebar-brand">
          <div class="admin-sidebar-brand-mark"></div>
          <div>
            <div class="admin-sidebar-title">{{APP_NAME}}</div>
            <div class="admin-badge">Admin</div>
          </div>
        </a>
      </div>

      <nav class="admin-sidebar-nav">
        <a href="/admin" class="admin-nav-item">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="9"/><rect x="14" y="3" width="7" height="5"/><rect x="14" y="12" width="7" height="9"/><rect x="3" y="16" width="7" height="5"/></svg>
          Dashboard
        </a>
        <a href="/admin/users" class="admin-nav-item">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          Users
        </a>
        <a href="/admin/sessions" class="admin-nav-item active">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
          Sessions
        </a>
        <a href="/admin/offers" class="admin-nav-item">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
          Offers
        </a>
        <a href="/admin/settings" class="admin-nav-item">
          <svg class="admin-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
          Settings
        </a>
      </nav>

      <div class="admin-sidebar-footer">
        <a href="/dashboard" class="admin-back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
          Back to App
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <h1 class="admin-header-title">Session Analytics</h1>
      </header>

      <div class="admin-content">
        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-card-label">Total Sessions</div>
            <div class="stat-card-value" id="stat-total-sessions">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-label">Total Threads</div>
            <div class="stat-card-value" id="stat-total-threads">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-label">Sessions This Week</div>
            <div class="stat-card-value" id="stat-sessions-week">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-label">Avg. Turns/Thread</div>
            <div class="stat-card-value" id="stat-avg-turns">-</div>
          </div>
        </div>

        <!-- Activity Trend -->
        <div class="admin-card">
          <div class="admin-card-header">
            <h2 class="admin-card-title">Activity Trend (Last 14 Days)</h2>
          </div>
          <div class="admin-card-body" id="trend-chart">
            <div class="admin-loading">
              <div class="admin-spinner"></div>
            </div>
          </div>
        </div>

        <!-- Top Users -->
        <div class="admin-card">
          <div class="admin-card-header">
            <h2 class="admin-card-title">Top Users by Sessions</h2>
          </div>
          <div class="admin-card-body" id="top-users">
            <div class="admin-loading">
              <div class="admin-spinner"></div>
            </div>
          </div>
        </div>

        <!-- Recent Sessions -->
        <div class="admin-card">
          <div class="admin-card-header">
            <h2 class="admin-card-title">Recent Sessions</h2>
          </div>
          <div class="admin-card-body admin-table-responsive" id="sessions-table">
            <div class="admin-loading">
              <div class="admin-spinner"></div>
            </div>
          </div>
          <div class="admin-card-footer" id="pagination"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Session Detail Modal -->
  <div class="admin-modal-overlay" id="session-detail-modal">
    <div class="admin-modal" style="max-width: 680px;">
      <div class="admin-modal-header">
        <h3 class="admin-modal-title">Session Details</h3>
        <button class="admin-modal-close" onclick="closeModal('session-detail-modal')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="admin-modal-body" id="session-detail-content">
        <div class="admin-loading">
          <div class="admin-spinner"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/admin.js"></script>
  <script>
    let currentPage = 1;
    const limit = 20;

    // Load analytics overview
    async function loadStats() {
      try {
        const data = await adminFetch("/api/admin/analytics/overview");
        document.getElementById("stat-total-sessions").textContent = formatNumber(data.totalSessions);
        document.getElementById("stat-total-threads").textContent = formatNumber(data.totalThreads);
        document.getElementById("stat-sessions-week").textContent = formatNumber(data.sessionsThisWeek);
        document.getElementById("stat-avg-turns").textContent = data.avgTurnsPerThread
          ? data.avgTurnsPerThread.toFixed(1)
          : "-";
      } catch (err) {
        console.error("Failed to load stats:", err);
      }
    }

    // Load activity trend
    async function loadTrend() {
      const container = document.getElementById("trend-chart");
      try {
        const data = await adminFetch("/api/admin/analytics/trends?days=14");

        if (!data.data || data.data.length === 0) {
          container.innerHTML = '<p style="color: #64748b; text-align: center;">No activity data yet</p>';
          return;
        }

        const maxSessions = Math.max(...data.data.map(d => d.sessions), 1);

        container.innerHTML = `
          <div class="bar-chart">
            ${data.data.map(d => `
              <div class="bar-chart-bar" style="height: ${(d.sessions / maxSessions) * 100}%" title="${d.date}: ${d.sessions} sessions"></div>
            `).join("")}
          </div>
          <div class="bar-chart-labels">
            ${data.data.map(d => {
              const date = new Date(d.date);
              return `<div class="bar-chart-label">${date.getDate()}</div>`;
            }).join("")}
          </div>
        `;
      } catch (err) {
        console.error("Failed to load trend:", err);
        container.innerHTML = '<p style="color: #ef4444; text-align: center;">Failed to load trend data</p>';
      }
    }

    // Load top users
    async function loadTopUsers() {
      const container = document.getElementById("top-users");
      try {
        const data = await adminFetch("/api/admin/analytics/top-users?limit=5");

        if (!data.users || data.users.length === 0) {
          container.innerHTML = '<p style="color: #64748b; text-align: center;">No user data yet</p>';
          return;
        }

        container.innerHTML = `
          <table class="admin-table">
            <thead>
              <tr>
                <th>User</th>
                <th>Sessions</th>
                <th>Last Active</th>
              </tr>
            </thead>
            <tbody>
              ${data.users.map(u => `
                <tr>
                  <td>${escapeHtml(u.email)}</td>
                  <td>${u.sessionCount}</td>
                  <td>${formatRelativeTime(u.lastSessionAt)}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
      } catch (err) {
        console.error("Failed to load top users:", err);
        container.innerHTML = '<p style="color: #ef4444; text-align: center;">Failed to load top users</p>';
      }
    }

    // Load sessions
    async function loadSessions(page = 1) {
      currentPage = page;
      const container = document.getElementById("sessions-table");
      showLoading(container);

      try {
        const data = await adminFetch(`/api/admin/sessions?page=${page}&limit=${limit}`);

        if (!data.sessions || data.sessions.length === 0) {
          showEmptyState(container, "No sessions yet", "Sessions will appear here once users start chatting.");
          document.getElementById("pagination").innerHTML = "";
          return;
        }

        container.innerHTML = `
          <table class="admin-table">
            <thead>
              <tr>
                <th>User</th>
                <th>First Message</th>
                <th>Turns</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${data.sessions.map(s => `
                <tr>
                  <td>${escapeHtml(s.userEmail || "Unknown")}</td>
                  <td>${escapeHtml(truncate(s.firstMessage || "-", 50))}</td>
                  <td>${s.turnCount || 0}</td>
                  <td>${formatRelativeTime(s.lastUpdatedAt)}</td>
                  <td>
                    <button class="btn-admin btn-admin-secondary btn-admin-sm" onclick="viewSession('${s.threadId}')">
                      View
                    </button>
                  </td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;

        renderPagination(document.getElementById("pagination"), data.pagination);
      } catch (err) {
        console.error("Failed to load sessions:", err);
        container.innerHTML = '<p style="color: #ef4444; text-align: center;">Failed to load sessions</p>';
      }
    }

    function goToPage(page) {
      if (page < 1) return;
      loadSessions(page);
    }

    // View session detail
    async function viewSession(threadId) {
      openModal("session-detail-modal");
      const container = document.getElementById("session-detail-content");
      showLoading(container);

      try {
        const data = await adminFetch(`/api/admin/sessions/${threadId}`);

        if (!data.messages || data.messages.length === 0) {
          container.innerHTML = '<p style="color: #64748b;">No messages in this session</p>';
          return;
        }

        container.innerHTML = `
          <div style="margin-bottom: 16px;">
            <strong>Thread ID:</strong> ${escapeHtml(threadId)}<br>
            <strong>User:</strong> ${escapeHtml(data.userEmail || "Unknown")}<br>
            <strong>Started:</strong> ${formatDateTime(data.messages[0]?.createdAt)}
          </div>
          <div class="session-preview">
            ${data.messages.map((m, i) => `
              ${i > 0 ? '<div class="session-preview-divider"></div>' : ''}
              <div class="session-preview-message user">
                <strong>User:</strong> ${escapeHtml(m.inputPrompt || "-")}
              </div>
              <div class="session-preview-message" style="margin-top: 8px;">
                <strong>AI:</strong> ${escapeHtml(truncate(m.cleanedOutput || "-", 500))}
              </div>
            `).join("")}
          </div>
        `;
      } catch (err) {
        console.error("Failed to load session:", err);
        container.innerHTML = '<p style="color: #ef4444;">Failed to load session details</p>';
      }
    }

    // Initialize
    loadStats();
    loadTrend();
    loadTopUsers();
    loadSessions();
  </script>
</body>
</html>
